<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="searchCitySidePanel">
                <form>
                    Search for a City:
                    <input id="city" type="text" name="search">
                    <!-- search button -->
                    <button type="submit"class="fa fa-search" id="searchBtn"></button>
                    <!-- delete button -->
                    <button type="button" class="fa fa-trash"id="deleteBtn"></button>
                </form>
            </div>
    
                <div class="col-9">
                    <div id="currentWeatherDiv">
                        <h4 id="currentWeatherHeading">
                        </h4>
                        <p id="currentWeatherP">
                        </p>
                    </div>

                <div id="5DayForecast">
                
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
